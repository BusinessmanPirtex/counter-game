<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <section class="background">
        <p class="upper-text">Welcome</p>
        <div class="counter-pad pad1 hide">
            <h1>Counter</h1>
            <span class="count">0</span>
            <div>
                <button class="increase">Increase</button>
                <button class="reset">Reset</button>
                <button class="decrease">Decrease</button>
            </div>
        </div>

        <div class="counter-pad pad2">
            <p class="enter-name-text">Please enter your name below:</p>
            <input id="name-input" type="text" placeholder="Name" value=""/>
            <button type="button" class="enter-button">Enter</button>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
